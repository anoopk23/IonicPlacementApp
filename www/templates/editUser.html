<ion-view view-title="Student details">
    <ion-nav-buttons side="right">
          <button class="button button-icon icon ion-edit small-icon" ng-click="modal.show()" ></button>
    </ion-nav-buttons>
  <ion-content>
    <div class="list card">

      <!-- <div class="item item-avatar"> -->
        <!-- <img src="http://files.softicons.com/download/object-icons/movies-icons-by-pinchodesigns/png/32x32/Movie.png"> -->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          {{student.name}}
        </label>
        <label class="item item-input">
          <span class="input-label">Branch</span>
          {{student.branch}}
        </label>
        <label class="item item-input">
          <span class="input-label">Roll No.</span>
          {{student.id}}
        </label>
        <label class="item item-input">
          <span class="input-label">CGPA</span>
          {{student.cgpa}}
        </label>
        
      </div>
      <!-- </div> -->

      <!-- <div class="item item-image">
        <img ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" width="200px" />
      </div> -->

      <!-- <a class="item" href="#">
          Average Vote: <strong>{{movie.vote_average}}</strong> (Votes: {{movie.vote_count}})
        </a> -->

    </div>
  </ion-content>
</ion-view>
